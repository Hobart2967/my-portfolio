<div class="headline">
  <span [typeSpeed]="wasOpened ? 0 : 10" [noCursorStartDelay]="true" [startDelay]="1000" [hideCursorOnComplete]="true" [hideCursorDelay]="500" typingAnimation>Hi!&nbsp;</span><br>
  <span [typeSpeed]="wasOpened ? 0 : 20" [startDelay]="2000" [hideCursorOnComplete]="true" [hideCursorDelay]="1000" typingAnimation>I am Marco Klein.</span><br>
</div>
<div class="profile-image" [ngClass]="{'--force-visibility': wasOpened }">
  <div class="profile-image__shadow"></div>
  <img src="./assets/images/me.png"  />
</div>
<div class="sub-headline">
  <span [typeSpeed]="wasOpened ? 0 : 10" [startDelay]="3000" [hideCursorOnComplete]="true" [hideCursorDelay]="0" typingAnimation>Your Full-Stack Software Engineer.</span>
</div>
<div class="links" [ngClass]="{'--force-visibility': wasOpened }">
